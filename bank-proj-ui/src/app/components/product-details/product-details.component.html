<div class="container">
    <div class="row">
        <div class="col-lg-12">
            Title: {{product.title}}
            Description: Something.... 
            Price: {{product.price}}
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-4" *ngFor="let img of product.images">
            <div class="card">
                <div class="card-header">
                    {{img.fileName}}
                </div>
                <div class="card-body ">
                    <img src={{img.path}} style="width: 18rem;">
                </div>
            </div>
        </div>
        
    </div>

    <hr>
    <div>
        <input type="file" (change)="onFileSelect($event)"> 
        <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
    </div>
</div>
