<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4" *ngFor="let p of products">
            <div class="card" style="width: 18rem;" >
                 <div>
                    <div id="carouselExampleControls" class="carousel slide"  >
                        <div class="carousel-inner">
                          <div class="carousel-item active" *ngFor="let i of p.images">
                            <img src={{i.path}} class="d-block w-100" alt="..." style="height: 200px;">
                          </div>
                           
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                 </div>
                <div class="card-body">
                  <h5 class="card-title">{{p.title}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <p class="card-text">Price: INR. {{p.price}}</p>
                  <button  [routerLink]="['/product/product-details/'+ p.id]" class="btn btn-primary">View Full Details</button>
                </div>
              </div>
        </div>
    </div>

</div>
