<form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
<div class="card">
  <div class="card-header">
    My Profile
  </div>
  <div class="card-body">
    <div class="alert alert-primary" *ngIf="msg"
    >
        {{msg}}
    </div>
   <div class="row g-3" >
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Name:</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contact:</label>
        <input type="text" class="form-control" formControlName="contact">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address:</label>
        <input type="text" class="form-control" formControlName="addressLine1" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2:</label>
        <input type="text" class="form-control" formControlName="addressLine2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" formControlName="state">
          <option value="MS">MS</option>
          <option value="TN">TN</option>
          <option value="HP">HP</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" formControlName="zip">
      </div>
       
    </div>
   
  </div>
  <div class="card-footer"> 
     
      <input type="submit" class="btn btn-primary" [disabled]="!profileForm.valid" value="Save Profile ">
 
  </div>

</div>
</form>
